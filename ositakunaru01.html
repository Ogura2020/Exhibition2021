<!DOCTYPE html>
<htmllang="ja">

<head>
  <meta charset="UTF-8"/>
  <title>押したくなるサイト</title>
</head>

<body>
  押したくなりませんか？
 <p>片切スイッチ</p>
 <img id="click" src="syasinn/suitti_off.png" onclick="henkou()">
 <script>
   document.getElementById("click").onclick = function(){
   document.getElementById("dennki").play();
      }
   var syasinn_src=new Array("syasinn/suitti_on.png","syasinn/suitti_off.png");
   var i = 0;
   function henkou(){
     if(i == 1){
       i = 0;
      }
      else {
	i ++;
      }
	document.getElementById("click").src = syasinn_src[i];
      }
  </script>

 <audio id="dennki" src="audio/電気のスイッチを入れる.mp3" preload="auto"> 
 <p>お使いの環境では再生できません。</p>
 </audio>
 <script>
   document.getElementById("click").onclick = function(){
   document.getElementById("dennki").play();
      }
 </script>

</body>

</html>
